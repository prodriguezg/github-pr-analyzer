version: "3.9"
services:
  backend:
    build:
      context: ./src/backend
    ports:
      - "3000:3000"
    env_file:
      - .env
  frontend:
    build:
      context: ./src/frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    ports:
      - "5173:80"
    depends_on:
      - backend
